#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,0x1440,1
monitor=HDMI-A-1,2560x1440,0x0,1

# Fixed workspace
workspace = 2,monitor:HDMI-A-1
workspace = 6,gapsin:0,gapsout:0,bordersize:0,rounding:0,drop_shadow:false

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = LANG=C waybar &
exec-once = hyprpaper &
# exec-once = firefox &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = copyq --start-server &
exec-once = dunst &
exec-once = fcitx5 &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = HYPRSHOT_DIR,/home/krishnan/Pictures/Screenshots
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME=qt5ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,jp
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2.5
    gaps_out = 5

    # gaps_in = 5
    # gaps_out = 0

    border_size = 2
    col.active_border = rgba(ffffff88) rgba(268bd2aa) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = false
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    force_hypr_chan = false
    }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = float,class:^(float)$
windowrulev2 = center,class:^(float)$
windowrulev2 = size 50% 50%,class:^(float)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod SHIFT, return, exec, kitty --class float
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, F, fullscreen,1
bind = $mainMod SHIFT, Z, exec, swaylock -c 000000
bind = $mainMod, F, fullscreen,0
bind = $mainMod, T, togglefloating,
bind = $mainMod, O, exec, wofi --show drun --allow-images
bind = $mainMod, P, exec, wofi --show run
bind = $mainMod CONTROL, P, exec, kitty $(compgen -c | wofi --dmenu)
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod SHIFT + arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize window with mainMod CTRL + arrow keys
bind = $mainMod CONTROL, H, resizeactive, -20 0
bind = $mainMod CONTROL, L, resizeactive, 20 0
bind = $mainMod CONTROL, K, resizeactive, 0 20
bind = $mainMod CONTROL, J, resizeactive, 0 -20

# Resize focused window

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move workspace to monitor
bind = $mainMod ALT, K, movecurrentworkspacetomonitor, u
bind = $mainMod ALT, J, movecurrentworkspacetomonitor, d
bind = $mainMod ALT, L, movecurrentworkspacetomonitor, r
bind = $mainMod ALT, H, movecurrentworkspacetomonitor, l

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special keybind to kill all vivaldi instances
bind = $mainMod CONTROL SHIFT, V, exec, killall -9 vivaldi-bin


# Hardware keys
bind =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind =, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind =, XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind =, XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Screenshot a window, monitor, output
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output
bind = , PRINT, exec, hyprshot -m region

#
bind = $mainMod ALT, G, exec, hyprctl --batch "keyword general:gaps_in 2.5; keyword general:gaps_out 5; keyword general:border_size 2; keyword decoration:rounding 10; keyword decoration:drop_shadow true"
bind = $mainMod ALT SHIFT, G, exec, hyprctl --batch "keyword general:gaps_in 0; keyword general:gaps_out 0; keyword general:border_size 0; keyword decoration:rounding 0; keyword decoration:drop_shadow false"
